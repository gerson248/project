<div *ngIf="(products$ | async) as products">
  <div class="productosVacios" *ngIf="products.length === 0; else CarruselPago">
    <h1>No hay productos en el carrito</h1>
    <p>Tu carrito está vacío, <a routerLink="/products" routerLinkActive="active">continua comprando.</a></p>
  </div>
  <ng-template #CarruselPago>
    <mat-horizontal-stepper>
        <mat-step>
          <ng-template matStepLabel>Sus productos</ng-template>
          <div>
            <!--<div class="productosVacios" *ngIf="products.length === 0">
                <h1>No hay productos en el carrito</h1>
                <p>Tu carrito está vacío, <a routerLink="/products" routerLinkActive="active">continua comprando.</a></p>
              </div>-->
              <div class="row" *ngFor="let product of products">
    
                <div class="col-xs-12 col-sm-2 col-md-2 ">
                  <div class="box">
                    <img class="image" [src]="product.image" alt="">
                  </div>
                </div>
    
                <div class="col-xs-12 col-sm-5 col-md-5">
                  <div class="box">
                    {{ product.title }}
                  </div>
                </div>
    
                <div class="col-xs-12 col-sm-5 col-md-5">
                  <div class="box">
                    {{ product.price }}
                  </div>
                </div>
                
              </div>
          </div>
          
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Datos personales</ng-template>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Nombres" formControlName="Nombres">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Apellidos" formControlName="Apellidos">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input type="email" matInput placeholder="Correo" formControlName="Correo">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Dirección" formControlName="Direccion">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Localidad" formControlName="Localidad">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Provincia" formControlName="Provincia">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input type="date" matInput placeholder="Fecha Nac." formControlName="FechaNac">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field class="full-width">
                <input  matInput placeholder="Telefono" formControlName="telefono">
              </mat-form-field>
            </div>
            <div class="space"></div>
          </div>
          
          

          <button mat-raised-button color="primary" type="submit" class="but--s">Siguiente</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Pago</ng-template>
          <div class="checkout">
            <div class="credit-card-box">
              <div class="flip">
                <div class="front">
                  <div class="chip"></div>

                  </div>

                      </g>
                    </svg>
          
                  </div>
                  <div class="ccv">
                    <label>CCV</label>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
            <form class="form" autocomplete="off" novalidate>
              <fieldset>
                <label for="card-number">Numero de tarjeta</label>
                <input type="num" id="card-number" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-1" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-2" class="input-cart-number" maxlength="4" />
                <input type="num" id="card-number-3" class="input-cart-number" maxlength="4" />
              </fieldset>
              <fieldset>
                <label for="card-holder">Titular de la Tarjeta</label>
                <input type="text" id="card-holder" />
              </fieldset>
              <fieldset class="fieldset-expiration">
                <label for="card-expiration-month">Fecha de expiración</label>
                <div class="select">
                  <select id="card-expiration-month">
                    <option></option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="select">
                  <select id="card-expiration-year">
                    <option></option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
                </div>
              </fieldset>
              <fieldset class="fieldset-ccv">
                <label for="card-ccv">CCV</label>
                <input type="text" id="card-ccv" maxlength="3" />
              </fieldset>
              <button class="btn"><i class="fa fa-lock"></i> ENVIAR</button>
            </form>
          </div>
          
          
        </mat-step>
    </mat-horizontal-stepper>
  </ng-template>
</div>
